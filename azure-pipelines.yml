trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- script: |
    python -m pip install --upgrade pip
    pip install fastapi uvicorn pytest
  displayName: 'Instalar dependencias'

- script: |
    pytest
  displayName: 'Ejecutar pruebas'

